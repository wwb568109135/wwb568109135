<!-- 用户管理start -->
<div class="content01" crumb="consumerList"></div>
<div class="content02 content02User">
    <a class="addZt plEdited" ng-click="showPopup()">新增</a>
    <a class="tabRight deleteZtUser deleteZtFb" href="" ng-click="preDelete()">删 除</a>
    <label class="ptSearch ptSearchUser">
        <input type="text" placeholder="请输入关键字搜索" ng-model="filtText" ng-keyup="searchKeyUp($event,this,'pageChanged')"/>
        <a class="searchBtn" ng-click="pageChanged(1,true)"></a>
    </label>
</div>
<div class="content03">
    <table class="tableUser">
        <tbody>
            <tr>
                <th class="tablethZt01">
                    <label class="lable-checked">
                        <input name="check" type="checkbox" check-all /><span></span></label>
                </th>
                <th>用户类型</th>
                <th>用户标签</th>
                <th>代码</th>
            </tr>
            <tr ng-show="consumers.list.length == 0 && !loading">
                <td colspan="4">没有相应的搜索数据，请换个关键字试试！</td>
            </tr>
            <tr dir-paginate="consumer in consumers.list | itemsPerPage: 10" total-items="consumers.total" current-page="consumers.pageNo">
                <td>
                    <label class="lable-checked">
                        <input name="check" type="checkbox" ng-model="consumer.check" value="{{consumer.id}}" ng-click="check($event)">
                        <span></span>
                    </label>
                </td>
                <td>{{consumer.typeName.name}}</td>
                <td><a href="" ng-click="showPopup(consumer.id)" class="green">{{consumer.name}}</a></td>
                <td><a href="" ng-click="showPopup(consumer.id)" class="green">{{consumer.code}}</a></td>
            </tr>
        </tbody>
    </table>
</div>


<dir-pagination-controls template-url="common/directive/angular-pager.html" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>

<div popup popup-open="popDelOpen" popup-content="确定要删除这些数据吗？" popup-save="delete"></div>

<div popup popup-open="popupOpen" popup-template="'modifyForm.html'" popup-data="consumer"></div>

<script type="text/ng-template" id="modifyForm.html">
<div class="popAdmin popup-normal" ng-show="popupOpen" ng-if="template">
    <div class="popAdminTitle">
        {{data.id ? '编辑' : '新增'}}客户类型
    </div>
    <div class="popAdminInput">
        <label>
            <span>用户类型</span>
            <div class="popAdminSelect" drop-name="isDropType">
                {{data.curType.name}}
                <div class="popXlicon popXlicon_green"></div>
            </div>
            <div class="tablexlChecked tablexlChecked_user tablexlChecked_usernew" ng-show="data.isDropType">
                <span ng-repeat="type in data.typeList" ng-click="data.curType = type">{{type.name}}</span>
            </div>
        </label>
        <label>
            <span>用户标签</span>
            <input type="text" ng-model="data.name">
        </label>
        <label>
            <span>类型代码</span>
            <input type="text" ng-model="data.code">
        </label>
    </div>

    <div class="popAdminBtn">
        <a class="popAdminBtn-Cancel popAdminBtn-Cancel-attribute" ng-click="cancle()">取消</a>
        <a class="popAdminBtn-OK popAdminBtn-OK-attripute" href="" ng-click="data.postData()">确定</a>
    </div>
    <a class="popAdminBtn-close" href="" ng-click="cancle()"></a>
</div>
</script>
